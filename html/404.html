<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - アレレ？ココドコ？</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* 深い宇宙の色 */
            color: #e0e0e0; /* 星のような明るい色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 星が画面外にはみ出ないように */
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 6rem; /* 大きな文字でインパクト */
            margin-bottom: 0;
            animation: glitch 1s linear infinite;
        }

        /* 文字が乱れるアニメーション */
        @keyframes glitch {
            2%,64% { transform: translate(2px,0) skew(0deg); }
            4%,60% { transform: translate(-2px,0) skew(0deg); }
            62%    { transform: translate(0,0) skew(5deg); }
        }
        h1:before,
        h1:after {
            content: attr(title);
            position: absolute;
            left: 0;
        }
        h1:before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }
        @keyframes glitchTop {
            2%,64% { transform: translate(2px,-2px); }
            4%,60% { transform: translate(-2px,2px); }
            62%    { transform: translate(13px,-1px) skew(-13deg); }
        }
        h1:after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }
        @keyframes glitchBottom {
            2%,64% { transform: translate(-2px,0); }
            4%,60% { transform: translate(-2px,0); }
            62%    { transform: translate(-22px,5px) skew(21deg); }
        }


        .robot {
            width: 150px;
            height: auto;
            margin-top: 20px;
            cursor: pointer; /* クリックできることを示唆 */
            animation: float 3s ease-in-out infinite;
        }

        /* ロボットがふわふわ浮くアニメーション */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 50px; /* メッセージエリアの高さを確保 */
            transition: opacity 0.5s ease-in-out;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f06292; /* ポップなピンク */
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ec407a;
            transform: scale(1.05); /* ホバー時に少し拡大 */
        }

        /* 星空の背景 */
        .stars, .twinkling, .clouds {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:100%;
            height:100%;
            display:block;
        }
        .stars {
            background:#000 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkAQMAAABKLAcXAAAABlBMVEUAAACAAAAPR3ukAAAAAXRSTlMAQObYZgAAABVJREFUeF7t0cENADAIAMEn0P7NzDUKB7p1hZ7lFj9rWk1rnV1pAAAAAElFTkSuQmCC) repeat top center;
            z-index:-3;
        }
        .twinkling{
            background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkAQMAAABKLAcXAAAABlBMVEUAAACAAAAPR3ukAAAAAXRSTlMAQObYZgAAABVJREFUeF7t0cENADAIAMEn0P7NzDUKB7p1hZ7lFj9rWk1rnV1pAAAAAElFTkSuQmCC) repeat top center; /* 星の画像をここに設定 */
            z-index:-2;
            animation:move-twink-back 200s linear infinite;
        }
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="container">
        <h1 title="404">404</h1>
        <img src="https://raw.githubusercontent.com/gist/ManzDev/9c7567a50490646d4e50a0587e8d4467/raw/99aa93599a8960d72f0ea9d1c2b972903a50108b/robot.svg" alt="迷子のロボット" class="robot" id="robotImage">
        <p id="message">おっとっと…ここは宇宙の果てのようだ。</p>
        <p>あなたが探していたページは見つからなかったみたい。</p>
        <a href="/" class="button">地球に帰還する！</a>
    </div>

    <script>
        const robot = document.getElementById('robotImage');
        const message = document.getElementById('message');
        const messages = [
            "うーん、ここはどこだろう？キミも迷子？",
            "ボクの名前はROBO-X。燃料切れで漂流中なんだ。",
            "もし故郷の星に帰れたら、おいしいオイルが飲みたいなあ。",
            "この宇宙、広すぎてWi-Fiが届かないんだ…。",
            "キミの探してるページ、ブラックホールに吸い込まれたのかも！？",
            "大丈夫！たまには道に迷うのも冒険だよ！…たぶん。",
            "あれ？もしかして、ボクのネジ、持ってたりしない？",
            "このボタン、押してみる？…なんちゃって、ただの飾りだよ！",
            "通信エラーかな？いや、完全に迷子だこれ。"
        ];
        let messageIndex = 0;

        robot.addEventListener('click', () => {
            message.style.opacity = 0; // フェードアウト
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                message.textContent = messages[messageIndex];
                message.style.opacity = 1; // フェードイン
            }, 500); // 0.5秒待ってからメッセージ変更＆フェードイン
        });

        // ちょっとしたイースターエッグ：コンソールにメッセージ表示
        console.log("ここまで見てくれてありがとう！開発者より愛を込めて。");
        console.log("ヒント：ロボットをクリックすると…？");
    </script>
</body>
</html>
